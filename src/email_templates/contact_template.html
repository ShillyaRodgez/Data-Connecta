<!DOCTYPE html>
<html>
<head>
    <title>Nova Mensagem de Contato - Data Connecta</title>
    <meta charset="utf-8" />
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #0056b3;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            background-color: #f8f9fa;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 0 0 5px 5px;
        }
        .field {
            margin-bottom: 15px;
        }
        .field-label {
            font-weight: bold;
            color: #0056b3;
        }
        .message-box {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #dee2e6;
            margin-top: 20px;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Nova Mensagem de Contato</h2>
    </div>
    
    <div class="content">
        <div class="field">
            <span class="field-label">Nome:</span>
            <p>{{from_name}}</p>
        </div>
        
        <div class="field">
            <span class="field-label">Email:</span>
            <p>{{from_email}}</p>
        </div>
        
        <div class="field">
            <span class="field-label">Telefone:</span>
            <p>{{from_phone}}</p>
        </div>
        
        <div class="field">
            <span class="field-label">Empresa:</span>
            <p>{{company}}</p>
        </div>
        
        <div class="field">
            <span class="field-label">Assunto:</span>
            <p>{{subject}}</p>
        </div>
        
        <div class="field">
            <span class="field-label">Mensagem:</span>
            <div class="message-box">
                <p>{{message}}</p>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>Esta mensagem foi enviada através do formulário de contato da Data Connecta</p>
    </div>
</body>
</html>
